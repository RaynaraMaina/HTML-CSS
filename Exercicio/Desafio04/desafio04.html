<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desfio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabela</h1>
    <table>
        <thead>
             <th>Área</th>
             <th>Disciplinas</th>
             <th>Notas</th>
             <th>Média</th>
        </thead>
        <tbody>
            <tr>
                 <th>Exatas</th>
                 <td>Matematica</td>
                 <td>Fisica</td>
                 <td>Quimica</td>
                 <td>Biologia</td>
            </tr>
            <tr>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th>Humanas</th>
                <td>Historia</td>
                <td>Geografia</td>
            </tr>
            <tr>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
                <th>Média das Exatas</th>
                <td>0.0</td>
            </tfoot>
    </table>
</body>
</html>
