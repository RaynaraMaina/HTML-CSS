<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
     <h1>Inserindo vídeos hospedados localmente</h1>
     <p>Esse video esta hospedado no meu próprio servidor</p>

     <video width="500"  poster="imagens/imagem capa café.jpg"  Controls autoplay loop>
        <source src="media/meuvideo.mp4" type="video/mp4">
        <source src="media/Meuvideo.webm" type="video/webm">
        <p>Se o navegador não tem compatibilidade com reprodução de videos</p>
     </video>
      <h1>Inserindo videos do youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/XVcFXN2dZMw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
