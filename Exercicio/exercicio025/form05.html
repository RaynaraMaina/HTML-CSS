<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxmas" id="isxmas"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sxfem" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
       <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esfut" id="iesbasq"><label for="iesbaq">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesnat"><label for="iesnat">Natação </label><br>
        <input type="checkbox" name="esfut" id="iesten"><label for="iesten">Tenis</label><br>
       </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
