<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
    <style>
        h1 { /*box level */
            background-color: pink;
            height: 300px;
            width: 300px;
           
            border: 10px solid darkolivegreen;

            padding: 10px
            
            margin: 20px auto 40px auto;
            
            outline: 5px dashed blueviolet;
        }

        a{ /* inline level */
            border-width: 10px;
            border-style: solid;
            border-color: red
        }
    </style>
</head>
<body>
    <h1>EXEMPLO DE CAIXA BOX-LEVEL</h1>
    <p>Paragrafos tamem sao exemplos de box BOX-LEVEL , mas os <a href="#">links sao exemples de caixa inline level </a>vamos ver como tudo isso funciona</p>
